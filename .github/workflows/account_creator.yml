# .github/workflows/account_creator.yml

name: Continuous Account Creation

on:
  schedule:
    # This runs the workflow every 5 minutes. This is the most frequent
    # schedule allowed by GitHub Actions.
    - cron: '*/5 * * * *'

  workflow_dispatch:

jobs:
  create-accounts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dist/proxy_scraper_checker-0.1.0-cp312-cp312-manylinux_2_34_x86_64.whl

      - name: Run Account Creation Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python AccountCreation.py
